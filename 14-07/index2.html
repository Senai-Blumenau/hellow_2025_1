<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página com Header Colorido</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #0077b6; /* azul oceano */
      color: white;
      padding: 40px 0;
      text-align: center;
      font-size: 2em;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #e0e0e0;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    Meu Cabeçalho com Background
  </header>

  <main>
    <p>Este é o conteúdo principal da página.</p>
    <p>Você pode adicionar seções, imagens, tabelas ou qualquer conteúdo HTML aqui.</p>
  </main>

  <footer>
    © 2025 - Todos os direitos reservados.
  </footer>

</body>
</html>
